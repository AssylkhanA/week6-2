<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Leap Year Checker</h2>
        <input type="number" id="year" placeholder="Enter year">
        <button onclick="checkLeapYear()">Check Leap Year</button>
        <div id="result1" class="result"></div>
    </div>

    <div class="container">
        <h2>Years with Jan 1st on Sunday</h2>
        <button onclick="findSundays()">Find Years</button>
        <div id="result2" class="result"></div>
    </div>

    <div class="container">
        <h2>Remove Character from String</h2>
        <input type="text" id="inputString" placeholder="Enter string">
        <input type="number" id="charPos" placeholder="Enter position">
        <button onclick="removeChar()">Remove Character</button>
        <div id="result3" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
